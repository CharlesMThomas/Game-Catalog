{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-12 game-wrapper">
    <div class="col-md-4">
        <img class="img img-responsive show-game-img" src="{{game.picture}}">
    </div>

    <div class="col-md-8">
        <form class="form" action='#' method='post'>
            <h2><input name="name" type="text" value="{{game.name}}"></br><small><input name="company" type="text" value="{{game.company}}"></small></h2>
            <span class="price"><input name="cost" type="text" value="{{game.cost}}"></span>
            <p class="desc"><textarea name="description" rows=4>{{game.description}}</textarea></p>
            <input name="picture" type="text" value="{{game.picture}}">
            <input type="submit" class="btn btn-default submit" value="Sumbit">
        </form>
        <div class="col-md-12 no-pad back-link-wrapper">
            <a class="back-link" href="{{url_for('showGame', console_id = game.console_id, game_id = game.id)}}"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back to Game</a>
        </div>
    </div>
</div>

{% endblock %}
