{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-12 game-wrapper">
    <div class="col-md-4">
        <img class="img img-responsive show-game-img" src="http://placehold.it/330x400">
    </div>

    <div class="col-md-8">
        <form class="form" action='#' method='post' id="game-form">
            <h2><input name="name" type="text" placeholder="Title" value="{{fields.name}}"></br><small><input name="company" type="text" placeholder="Company" value="{{fields.company}}"></small></h2>
            <span class="price"><input name="cost" type="text" placeholder="Price" value="{{fields.cost}}"></span>
            <p class="desc"><textarea name="description" rows=4 placeholder="Description" >{{fields.description}}</textarea></p>
            <input name="picture" type="text" placeholder="Image URL" value="{{fields.picture}}">
            <select name="console" form="game-form">
                {% for console in consoles: %}
                    <option value="{{console.id}}">{{console.name}}</option>
                {% endfor %}
            </select></br>
            <input type="submit" class="btn btn-default submit" value="Sumbit">
        </form>
        <div class="col-md-12 no-pad back-link-wrapper">
            <a class="back-link" href="{{url_for('showConsoles')}}"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back to Games</a>
        </div>
    </div>
</div>

{% endblock %}
