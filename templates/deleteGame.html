{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="col-md-12 game-wrapper">
    <div class="col-md-4">
        <img class="img img-responsive show-game-img" src="{{game.picture}}">
    </div>

    <div class="col-md-8">
        <h2>{{game.name}}</br><small>{{game.company}}</small></h2>
        <span class="price">${{game.cost}}</span>
        <p class="desc">{{game.description}}</p>
        <h3 class="warning">Are you sure you want to delete this game?</h3>
        <form action="#" method="POST">
            <button type="submit" class="btn btn-danger">YES</button>
        </form>
        <div class="col-md-12 no-pad back-link-wrapper">
            <a class="back-link" href="{{url_for('showGame', console_id = game.console_id, game_id = game.id)}}"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back to Game</a>
        </div>
    </div>
</div>

{% endblock %}
